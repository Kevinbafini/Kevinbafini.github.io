<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sorteador de Números</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://cdn.tailwindcss.com"></script>
	<link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100..900&display=swap" rel="stylesheet">
	
</head>

<body class="flex justify-center items-center h-screen overflow-hidden m-0">
<div class="background"></div>
<div class="container text-center bg-white p-8 rounded-xl shadow-2xl z-10 max-w-md w-full">
	<h1 class="text-3xl font-bold mb-4">Sorteador de Números</h1>
	<button onclick="sortearNumero()"
	        class="mt-5 px-8 py-4 text-lg font-bold text-white bg-red-400 rounded-lg transition-transform duration-300 ease-in-out hover:bg-red-500 hover:scale-105 shadow-lg">
		Sortear Número
	</button>
	<div id="resultado" class="resultado mt-8 text-7xl font-bold"></div>
	<div id="tipo" class="tipo mt-4 text-2xl font-bold transform translate-y-5 transition-all duration-500 ease-in-out"></div>
</div>

<audio id="SomSorteio" src="sons/SomSorteio2.mp3"></audio>
<script src="script.js"></script>
</body>
</html>
